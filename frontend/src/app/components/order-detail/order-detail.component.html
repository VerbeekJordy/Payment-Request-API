<div id="orderDiv">
  <div id="h1Div"><h1>ORDER</h1></div>
  <br>
  <section id="productsSection" *ngFor="let product of order?.products">
    <figure id="productFigure"><img id="productImg" [src]="product?.imageUrl" alt="product image"></figure>
    <div id="productDiv">
      <h2>{{product?.titleNl}}</h2>
      <p>Prijs: {{product?.price}} euro</p>
    </div>
    <br>
  </section>
  <div id="totalPriceDiv"><h3>Betaald: {{total}} euro</h3></div>
  <br>
</div>

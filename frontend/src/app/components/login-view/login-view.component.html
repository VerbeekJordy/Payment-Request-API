<div class="container h-100 animated fadeIn">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card d-flex mt-25">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container animated bounce ">
          <img
            src="../../../assets/ELI_logo_wName.png"
            class="brand_logo"
            alt="Logo"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form
          class="form-login"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text bg-blue"
              ><i class="far fa-envelope"></i
              ></span>
            </div>
            <input
              type="email"
              class="form-control input_user"
              placeholder="E-mail"
              formControlName="email"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text bg-blue"
              ><i class="fas fa-unlock-alt"></i
              ></span>
            </div>
            <input
              type="password"
              class="form-control input_pass"
              placeholder="Wachtwoord"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <mdb-checkbox [default]="true" formControlName="rememberMe"
            ><a i18n="Remember Me|Label for remember me@@rememberMeTxt"
            >Remember Me</a
            ></mdb-checkbox
            >
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button
              mdbWavesEffect
              class="btn text-white bg-blue w-100"
              [disabled]="loading"
            >
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              <a i18n="Login Txt|Label for login button@@btnLogin">Login</a>
            </button>
          </div>
        </form>
      </div>
      <div class="mt-5">
        <div class="d-flex justify-content-center">
          <a
            [routerLink]="['/recover']"
            class="txt-blue"
            i18n="Password Forgot|Label for password forgot@@lblPassForgot"
          >Forgot your password?</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <figure>
    <img [src]="gift.thumbnail" alt="Avatar" style="width:100%">
  </figure>
  <div class="container">
    <h4><b>{{gift.description}}</b></h4>
    <p>
      Kostprijs: {{gift.price}} <br/>
    </p>
  </div>
  <button class="add" (click)="buttonClicked(gift)" [ngStyle]="{'width': width + '%'}">Voeg toe aan je winkelmandje</button>
  <button class="buyNow" (click)="quickBuyClicked(gift)" *ngIf="test">Buy now</button>
</div>
